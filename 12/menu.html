<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header {
			max-width: 1000px;
			margin-left: auto;
			margin-right: auto;
		}
		nav {
			border-top: 4px solid;
			border-bottom: 4px solid;
			display: table;
			width: 100%;
		}
		ul {
			display: table-row;
		}
		li {
			display: inline-block;
			font-size: 40px;
			display: table-cell;
		}
		a {
			display: inline-block;
			border: 3px solid blue;
			text-decoration: none;
			padding: 15px;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contacts</a></li>
				<li><a href="#">Contacts 2</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
