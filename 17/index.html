<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			text-align: center;
			margin: 15px;
		}
		.btn {
			background-color: #ccc;
			border: 1px solid #000;
			font-size: 16px;
			padding: 10px 15px;
			font-family: sans-serif;
			border-radius: 5px;
		}
		.btn--success {
			background-color: #0f0;
		}
		.btn--danger {
			background-color: #f00;
		}
		.btn--size_l {
			font-size: 26px;
		}
		.btn--size_xs {
			font-size: 12px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div><button class="btn">Обычная кнопка</button></div>
	<div><button class="btn btn--success">Кнопка сохранения</button></div>
	<div><button class="btn btn--danger">Кнопка удаления</button></div>
	<div><button class="btn btn--danger btn--size-l">Кнопка удаления</button></div>
</body>
</html>
