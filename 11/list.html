<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a {
			text-decoration: none;
			color: #000;
			position: relative;
			display: inline-block;
			font-size: 40px;
		}
		a::after {
			content: '';
			position: absolute;			
			height: 2px;width: 50%;
			background-color: #000;
			left: 0;
			bottom: 0;
			transition: all 0.3s ease-out;
		}
		a:hover::after {
			width: 100%;
		}
	</style>
</head>
<body>
